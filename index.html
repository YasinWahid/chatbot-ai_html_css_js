<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOAH - Chatbot AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <div id="logo"> 
            <h1>NOAH</h1> 
        </div>
        <div id="search-box">
            <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"/>
                <line x1="21" y1="21" x2="16.65" y2="16.65"/>
            </svg>
            <input type="text" id="search" name="search" placeholder="Search items and collections">
        </div>
        <div id="buttons">
            <button id="chatbot">ChatBot</button>
            <button id="marketplace">Marketplace</button>
            <button id="sell-button">Sell</button>
            <div class="profile">
                <img src="pp.png" alt="Profile Picture" width="30" height="30">
                <span class="username">Nana Tana</span>
                <div class="dropdown-icon">
                    <svg class="dropdown-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    
    
        <!-- Product Section -->
        <div class="content-buttons">
            <div class="content-button-group">
                <button class="content-button" id="avatars-button">Avatars</button>
                <button class="content-button" id="prompts-button">Prompts</button>
            </div>
        </div>
        
    <hr class="separator">
        <div id="products">
            <!-- Product cards will be dynamically generated here -->
        </div>

            // Example product data
            var products = [
                { image: 'book1.png', title: 'Childrens Book Illustration', price: '$1.99', rating: 4.6 },
                { image: 'book2.png', title: 'Childrens Book Illustration', price: '$2.99', rating: 4.5 },
                { image: 'book3.png', title: 'Childrens Book Illustration', price: '$3.99', rating: 4.8 },
                { image: 'book4.png', title: 'Childrens Book Illustration', price: '$4.99', rating: 4.9 },
                { image: 'book5.png', title: 'Childrens Book Illustration', price: '$5.99', rating: 4.4 },
                { image: 'book1.png', title: 'Childrens Book Illustration', price: '$1.99', rating: 4.6 },

                { image: 'book2.png', title: 'Childrens Book Illustration', price: '$2.99', rating: 4.5 },
                { image: 'book3.png', title: 'Childrens Book Illustration', price: '$3.99', rating: 4.8 },
                { image: 'book4.png', title: 'Childrens Book Illustration', price: '$4.99', rating: 4.9 },
                { image: 'book5.png', title: 'Childrens Book Illustration', price: '$5.99', rating: 4.4 },

                { image: 'book5.png', title: 'Childrens Book Illustration', price: '$5.99', rating: 4.4 },

                // Add more product entries as needed
            ];

            // Reference to the products container
            var productsContainer = document.getElementById('products');

            for (var i = 0; i < products.length; i++) {
                var product = products[i];

         
                var productDiv = document.createElement('div');
                productDiv.className = 'product';
                
                // Create a new product anchor
                var productAnchor = document.createElement('a');
                productAnchor.href = 'path/to/product-page.html';  // Provide the appropriate URL or identifier
                productAnchor.className = 'product';
                
                // Construct product HTML inside the anchor tag
    productAnchor.innerHTML = `
        <img src="${product.image}" alt="${product.title}">
        <div class="product-overlay">
            <span class="midjourney">Midjourney</span>
            <div class="product-rating">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                </svg>
                ${product.rating}
            </div>
        </div>
        <div class="product-details">
            <div class="product-title">${product.title}</div>
            <div class="product-price">${product.price}</div>
        </div>
    `;

    // Append the product anchor to the products container
    productsContainer.appendChild(productAnchor);
            }
        </script>
    </div>
</body>
</html>
